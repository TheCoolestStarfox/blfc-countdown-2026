<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Starfox's BLFC Countdown</title>
  <style>
    body {
      background: linear-gradient(to bottom, #0b0f2b, #1c1f4a);
      color: #ffffff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      color: #00ffe0;
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .countdown {
      font-size: 2em;
      color: #ffcc00;
      margin: 20px 0;
    }
    .details {
      font-size: 1.1em;
      margin-top: 30px;
    }
    a {
      color: #98f5ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üõ∏ Starfox's BLFC Mission Briefing</h1>
  <div class="countdown" id="countdown">Launching countdown...</div>

  <div class="details">
    üìç Grand Sierra Resort, Reno, NV<br/>
    üóìÔ∏è October 1, 2026<br/><br/>
    <a href="https://goblfc.org" target="_blank">Visit the Official BLFC Site</a>
  </div>

  <script>
    const countdownElement = document.getElementById("countdown");
    const eventDate = new Date("October 1, 2026 10:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = eventDate - now;

      if (distance < 0) {
        countdownElement.innerHTML = "üéâ Mission In Progress!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
